<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendingMail</title>
    <link rel="stylesheet" href="../assets/src/css/style.css">
    <link rel="stylesheet" href="../assets/src/css/output.css">
    <link rel="stylesheet" href="../assets/src/css/font.css">
</head>

<body>
    <div class="w-full h-screen">
        <div class="form-area">
            <form action="#" id="form">
                <div class="relative">
                    <input type="email" name="email" id="email" class="js-email">
                    <label for="email" id="email-label">To:</label>
                </div>
                <div class="relative">
                    <input type="text" name="subject" id="subject" class="js-subject">
                    <label for="subject" id="subject-label">Subject:</label>
                </div>
                <div class="relative">
                    <input type="text" name="message" id="message" class="js-message">
                    <label for="message" id="message-label">Message:</label>
                </div>
                <div class="loaders">
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button id="send">
                        Send
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M3.741 1.408l18.462 10.154a.5.5 0 0 1 0 .876L3.741 22.592A.5.5 0 0 1 3 22.154V1.846a.5.5 0 0 1 .741-.438zM5 13v6.617L18.85 12 5 4.383V11h5v2H5z" />
                        </svg>
                    </button>
                    <button id="reset">
                        Reset
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M18.537 19.567A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10c0 2.136-.67 4.116-1.81 5.74L17 12h3a8 8 0 1 0-2.46 5.772l.997 1.795z" />
                        </svg>
                    </button>
                </div>
            </form>
            <script src="../assets/src/js/form-animations.js" type="text/javascript"></script>
        </div>
    </div>
</body>
<script src="../assets/src/js/initialization.js" type="text/javascript"></script>
<script src="../assets/src/js/validatings.js" type="text/javascript"></script>

</html>
